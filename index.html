<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Meme Generator</h1>
        <form>
            <p>NSFW</p>
            <label class="switch">
                <input type="checkbox" class="nsfw-check">
                <span class="slider round"></span>
            </label>
        </form>
        <button id="generate" class="btn btn-primary mt-3">Generate</button>
        
        <div class="loading">
            <img src="svg/img.svg" alt="loading" class="loadAnimation">
        </div>
        
        <div class="memes">
            <input type="checkbox" id="zoom">
            <label for="zoom">
                <img src="" alt="meme image" class="meme mt-5">                
            </label>
        </div>
        <a href="#" alt="Source of the meme" class="source" target="_blank">Source</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
